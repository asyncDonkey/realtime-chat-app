<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Real-Time Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-app">
        <h2>Real-Time Chat</h2>
        <div id="messages">
            <div class="message system">Welcome to the chat!</div>
        </div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Enter your message" autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
